<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutify – Products</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">

  <!-- Navbar will load here -->
  <div id="navbar"></div>

  <!-- Products -->
  <main class="mt-5 pt-5">

    <!-- Product Item -->
    <section class="d-flex align-items-center justify-content-center vh-100 text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6" data-aos="fade-up">
            <div class="card shadow-lg border-0 rounded-4">
              <img src="assets/images/cashew.jpeg" alt="Cashews" class="card-img-top rounded-top-4">
              <div class="card-body">
                <h1 class="fw-bold display-6">Cashews</h1>
                <p class="lead">The King of Nuts – Sourced from Pure Farms</p>
                <a href="https://wa.me/your-number" class="btn btn-dark btn-lg mt-2">Buy on WhatsApp</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Item -->
    <section class="d-flex align-items-center justify-content-center vh-100 text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6" data-aos="fade-up">
            <div class="card shadow-lg border-0 rounded-4">
              <img src="assets/images/cashew (2).jpeg" alt="Almonds" class="card-img-top rounded-top-4">
              <div class="card-body">
                <h1 class="fw-bold display-6">Almonds</h1>
                <p class="lead">Energy in Every Bite</p>
                <a href="https://wa.me/your-number" class="btn btn-dark btn-lg mt-2">Buy on WhatsApp</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Item -->
    <section class="d-flex align-items-center justify-content-center vh-100 text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6" data-aos="fade-up">
            <div class="card shadow-lg border-0 rounded-4">
              <img src="assets/images/cashew (3).jpeg" alt="Pistachios" class="card-img-top rounded-top-4">
              <div class="card-body">
                <h1 class="fw-bold display-6">Pistachios</h1>
                <p class="lead">Crack the Goodness – Premium Quality</p>
                <a href="https://wa.me/your-number" class="btn btn-dark btn-lg mt-2">Buy on WhatsApp</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add more product sections in same structure -->

  </main>

  <!-- Footer will load here -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Load navbar and footer dynamically
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>
</html>
